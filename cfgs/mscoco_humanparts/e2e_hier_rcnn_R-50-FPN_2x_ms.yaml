# bbox_AP: 39.3/68.8/39.0/22.0/45.0/56.5/49.4;  hier_AP: 37.3/70.8/33.5/16.8/33.1/52.0
# per categoty bbox_AP: 55.7/52.2/43.3/34.0/32.2/28.6/29.0
PIXEL_MEANS: [102.9801, 115.9465, 122.7717]
PIXEL_STDS: [1.0, 1.0, 1.0]
CKPT: 'ckpts/rcnn/mscoco_humanparts/hier_rcnn/e2e_hier_rcnn_R-50-FPN_2x_ms'
MODEL:
  FPN_ON: True
  FASTER_ON: True
  HIER_ON: True
  NUM_CLASSES: 2
  CONV1_RGB2BGR: False  # caffe style
BACKBONE:
  CONV_BODY: "resnet"
  RESNET:  # caffe style
    LAYERS: (3, 4, 6, 3)
RPN:
  ANCHOR_STRIDE: (4, 8, 16, 32, 64)
  PRE_NMS_TOP_N_TRAIN: 2000
  PRE_NMS_TOP_N_TEST: 1000
  POST_NMS_TOP_N_TEST: 1000
  FPN_POST_NMS_TOP_N_TEST: 1000
FAST_RCNN:
  ROI_XFORM_RESOLUTION: (7, 7)
  ROI_XFORM_SAMPLING_RATIO: 2
HRCNN:
  ROI_XFORM_RESOLUTION: (32, 24)
  ROI_XFORM_SAMPLING_RATIO: 2
  ROI_SIZE_PER_IMG: 32
  ROI_STRIDES: [4]
  NUM_CLASSES: 6
SOLVER:
  WEIGHT_DECAY: 0.0001
  BASE_LR: 0.02
  GAMMA: 0.1
  WARM_UP_ITERS: 500
  MAX_ITER: 180000
  STEPS: [120000, 160000]
TRAIN:
  WEIGHTS: weights/pytorch-model/caffe-model/resnet50_caffe.pth
  DATASETS: ('humanparts_coco_2017_train', )
  SCALES: (600, 640, 672, 704, 736, 768, 800, 864)
  MAX_SIZE: 1400
TEST:
  DATASETS: ('humanparts_coco_2017_val',)
  SCALE: 800
  MAX_SIZE: 1333
