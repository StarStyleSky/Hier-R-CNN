PIXEL_MEANS: [102.9801, 115.9465, 122.7717]
PIXEL_STDS: [1.0, 1.0, 1.0]
CKPT: 'ckpts/mscoco_humanparts/deformable/e2e_hier_rcnn_R-50-DCN@C345-FPN_2x_ms'
MODEL:
  FPN_ON: True
  FASTER_ON: True
  HIER_ON: True
  NUM_CLASSES: 2
  CONV1_RGB2BGR: False  # caffe style
BACKBONE:
  CONV_BODY: "resnet"
